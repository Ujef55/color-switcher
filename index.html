<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Background Color Switcher</title>
  </head>
  <body>
    <div class="container">
        <h1>Javascript Background Color Switcher</h1>
        <div class="center">
          <button class="button color" id="colorBtn">Change color</button>
          <button class="button refresh" id="refreshBtn">Refresh</button>
        </div>
        <div class="rgb" id="rgbValue"></div>
        <h2>
          Try clicking on button
          <span>to change the background color of this page!</span>
        </h2>
    </div>
  </body>
  <script src="main.js"></script>
</html>
